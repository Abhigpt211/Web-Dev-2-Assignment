<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.navbar-header {
  display: flex;
  align-items: center;
}

.logo {
  font-weight: bold;
  font-size: 20px;
  margin-right: 20px;
}

.menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu li {
  margin-left: 10px;
}

.menu a {
  color: #fff;
  text-decoration: none;
}

.hamburger-menu {
  display: none;
  background-color: transparent;
  color: #fff;
  font-size: 20px;
  border: none;
  cursor: pointer;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
  .menu {
    display: none;
  }

  .hamburger-menu {
    display: block;
  }

  .menu.open {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
}
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-header">
      <div class="logo">Logo</div>
      <button class="hamburger-menu" onclick="toggleMenu()">&#9776;</button>
    </div>
    <ul class="menu" id="menuItems">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <script>
    function toggleMenu() {
  const menuItems = document.getElementById('menuItems');
  menuItems.classList.toggle('open');
}
  </script>
</body>
</html>
